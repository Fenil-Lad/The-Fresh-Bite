<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/student.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>

    <title>The Fresh Bite | Student</title>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="logoImg" id="imgLogo">
        <h1>Student</h1>
        <img src="img/menu-icon.png" alt="menu-icon" id="menuIcon" onclick="toggleButton();">
    </header>

    <div class="container">
        <!-- Past orders section -->
        <div id="container1">
            <ul class="listMenu">
                <li class="listItems" id='menuItem1' onclick="toggleMenu('#'+this.id); lastMenu('#'+this.id);">New Orders</li>
                <li class="listItems" id='menuItem2' onclick="toggleMenu('#'+this.id); lastMenu('#'+this.id);">Previous Orders</li>
            </ul>
        </div>
        <!--  Order option section starts  -->
        <div id="container2">
        </div>
        <!-- Order option section over-->
        <div class="container3" id="container3">
            <div class="orderListHead">
                <p class="orderId">Order ID</p>
                <p class="totalItems">Total Items</p>
                <p class="timePlaced">Date</p>
                <p class="orderStatus">Status</p>
            </div>
        </div>
        <div class="container4" id="orderMenuCart">
            <div class="cartHead">
                <lord-icon src="https://cdn.lordicon.com/jxwksgwv.json" trigger="hover" colors="primary:#ffffff" id="backArrow" state="hover-1"></lord-icon>
                <h2>Your Cart</h2>
            </div>
            <div class="item" id="itemHead">
                <p class="itemName">Item</p>
                <div class="ItemCount">Count</div>
                <p class="totalCost">Cost</p>
            </div>
        </div>
        <div class="container4" id="subMenu">
            <div class="cartHead">
                <lord-icon src="https://cdn.lordicon.com/jxwksgwv.json" trigger="hover" colors="primary:#ffffff" id="backArrowItem" state="hover-1"></lord-icon>
                <h2 id="catagoryHead">Appetizers</h2>
            </div>
            <div class="item" id="itemHead">
                <p class="itemName">Item</p>
                <div class="ItemCount">Count</div>
                <p class="totalCost">Cost</p>
            </div>

        </div>
    </div>

    <div id="bottomDiv">
        <button id="logOutIcon">Log out</button>
        <button id="cartButton" onclick="toggleMenu('#'+this.id);">View cart</button>
    </div>
</body>
<script src="js/student.js"></script>

</html>
