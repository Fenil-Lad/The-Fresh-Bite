<!-- Experience the taste of freshness at The Fresh Bite - your go-to spot for delicious and healthy meals on campus! -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap" rel="stylesheet">

    <title>The Fresh Bite | Login</title>
</head>

<body>
    <div class="container">
        <div class="logoImg">
            <img src="img/logo.png" alt="logoImg" id="imgLogo">
            <p>Your go-to spot for delicious and healthy meals on campus!</p>
        </div>
        <div class="inputSection">
            <form action="">
                <input type="text" id="studentName" class="loginInput" placeholder="Enter your name">
                <input type="text" id="studentNum" class="loginInput" placeholder="Enter your id">
                <p id="errorLogin">Error: Incorrect Credentials</p>
                <button id="signIn">Sign In</button>
            </form>
        </div>

    </div>
    <script src="js/main.js"></script>

</body>

</html>
